<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}" class="form-control">
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title">
    <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
      <small *ngIf="form.get('title')?.errors?.['required']">
        Input title
      </small>
    </div>
  </div>

  <div [ngClass]="{invalid: form.get('author')?.touched && form.get('author')?.invalid}" class="form-control">
    <label for="author">Author:</label>
    <input id="author" type="text" formControlName="author">
    <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
      <small *ngIf="form.get('author')?.errors?.['required']">
        Input author
      </small>
    </div>
  </div>

  <div [ngClass]="{invalid: form.get('text')?.touched && form.get('text')?.invalid}" class="form-control">
    <label for="text">Text:</label>
    <textarea formControlName="text" id="text" cols="30" rows="10"></textarea>
    <div *ngIf="form.get('text')?.touched && form.get('text')?.invalid" class="validation">
      <small *ngIf="form.get('text')?.errors?.['required']">
        Input text
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-block btn-dark" [disabled]="form.invalid">Create</button>
</form>
