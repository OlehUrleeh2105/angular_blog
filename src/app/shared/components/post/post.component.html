<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>
    <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
  </div>

  <div style="margin-bottom: 10px;">
    <small class="author">{{ post.author }}</small>
  </div>

  <button
    [routerLink]="[ '/post', post.id ]"
    class="btn btn-dark"
    >Open</button>
</div>
